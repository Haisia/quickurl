<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - QuickURL</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-slate-100 min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
      <div class="bg-white rounded-xl shadow-lg p-8 md:p-10">
        <div class="text-center mb-8">
          <h1 class="text-3xl font-bold text-slate-800 mb-2">
            로그인
          </h1>
          <p class="text-gray-600">계정에 로그인하세요</p>
        </div>
        
        <form id="loginForm" class="space-y-5">
          <div>
            <label for="email" class="block text-sm font-semibold text-gray-700 mb-2">
              이메일
            </label>
            <input 
              type="email" 
              id="email" 
              name="email" 
              required 
              placeholder="example@email.com"
              class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-slate-500 focus:border-transparent transition-all outline-none"
            />
          </div>

          <div>
            <label for="password" class="block text-sm font-semibold text-gray-700 mb-2">
              비밀번호
            </label>
            <input 
              type="password" 
              id="password" 
              name="password" 
              required 
              placeholder="비밀번호를 입력하세요"
              class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-slate-500 focus:border-transparent transition-all outline-none"
            />
          </div>

          <button 
            type="submit" 
            id="loginBtn"
            class="w-full bg-slate-800 hover:bg-slate-700 text-white py-3 rounded-lg font-semibold transition-colors shadow-md disabled:opacity-50 disabled:cursor-not-allowed"
          >
            로그인
          </button>
        </form>

        <div id="message" class="hidden mt-4 p-3 bg-red-50 border-l-4 border-red-500 text-red-700 rounded text-sm"></div>

        <div class="mt-6 pt-6 border-t border-gray-200 text-center space-y-2">
          <p class="text-gray-600">
            계정이 없으신가요? 
            <a href="/register" class="text-slate-800 hover:text-slate-600 font-semibold transition-colors">
              회원가입
            </a>
          </p>
          <p>
            <a href="/" class="text-gray-600 hover:text-gray-800 transition-colors">
              메인으로 돌아가기
            </a>
          </p>
        </div>
      </div>
    </div>

    <script>
      // URL에서 returnUrl 파라미터 가져오기
      const urlParams = new URLSearchParams(window.location.search);
      const returnUrl = urlParams.get('returnUrl') || '/';

      document.getElementById('loginForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;
        const messageDiv = document.getElementById('message');
        const loginBtn = document.getElementById('loginBtn');

        messageDiv.textContent = '';
        messageDiv.classList.add('hidden');

        loginBtn.disabled = true;
        loginBtn.textContent = '로그인 중...';

        try {
          const response = await fetch('/api/v1/auth/login', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({
              email: email,
              password: password
            }),
            credentials: 'include' // 쿠키 포함
          });

          const data = await response.json();

          if (response.ok) {
            // 쿠키에 자동으로 저장되므로 별도 저장 불필요
            // returnUrl이 있으면 해당 페이지로, 없으면 메인 페이지로 이동
            window.location.href = returnUrl;
          } else {
            messageDiv.textContent = '❌ ' + (data.message || '로그인에 실패했습니다.');
            messageDiv.classList.remove('hidden');
          }
        } catch (error) {
          messageDiv.textContent = '❌ 오류가 발생했습니다. 다시 시도해주세요.';
          messageDiv.classList.remove('hidden');
        } finally {
          loginBtn.disabled = false;
          loginBtn.textContent = '로그인';
        }
      });
    </script>
  </body>
</html>
