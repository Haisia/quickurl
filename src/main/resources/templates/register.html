<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - QuickURL</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-slate-100 min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
      <div class="bg-white rounded-xl shadow-lg p-8 md:p-10">
        <div class="text-center mb-8">
          <h1 class="text-3xl font-bold text-slate-800 mb-2">
            회원가입
          </h1>
          <p class="text-gray-600">새로운 계정을 만드세요</p>
        </div>
        
        <form id="registerForm" class="space-y-5">
          <div>
            <label for="email" class="block text-sm font-semibold text-gray-700 mb-2">
              이메일
            </label>
            <input 
              type="email" 
              id="email" 
              name="email" 
              required 
              placeholder="example@email.com"
              class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-slate-500 focus:border-transparent transition-all outline-none"
            />
          </div>

          <div>
            <label for="password" class="block text-sm font-semibold text-gray-700 mb-2">
              비밀번호
            </label>
            <input 
              type="password" 
              id="password" 
              name="password" 
              required 
              placeholder="비밀번호를 입력하세요"
              class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-slate-500 focus:border-transparent transition-all outline-none"
            />
          </div>

          <div>
            <label for="passwordConfirm" class="block text-sm font-semibold text-gray-700 mb-2">
              비밀번호 확인
            </label>
            <input 
              type="password" 
              id="passwordConfirm" 
              name="passwordConfirm" 
              required 
              placeholder="비밀번호를 다시 입력하세요"
              class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-slate-500 focus:border-transparent transition-all outline-none"
            />
          </div>

          <button 
            type="submit" 
            id="registerBtn"
            class="w-full bg-slate-800 hover:bg-slate-700 text-white py-3 rounded-lg font-semibold transition-colors shadow-md disabled:opacity-50 disabled:cursor-not-allowed"
          >
            회원가입
          </button>
        </form>

        <div id="message" class="hidden mt-4"></div>

        <div class="mt-6 pt-6 border-t border-gray-200 text-center space-y-2">
          <p class="text-gray-600">
            이미 계정이 있으신가요? 
            <a href="/login" class="text-slate-800 hover:text-slate-600 font-semibold transition-colors">
              로그인
            </a>
          </p>
          <p>
            <a href="/" class="text-gray-600 hover:text-gray-800 transition-colors">
              메인으로 돌아가기
            </a>
          </p>
        </div>
      </div>
    </div>

    <script>
      document.getElementById('registerForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;
        const passwordConfirm = document.getElementById('passwordConfirm').value;
        const messageDiv = document.getElementById('message');
        const registerBtn = document.getElementById('registerBtn');

        messageDiv.textContent = '';
        messageDiv.className = 'hidden';

        // 비밀번호 확인 검증
        if (password !== passwordConfirm) {
          messageDiv.textContent = '❌ 비밀번호가 일치하지 않습니다.';
          messageDiv.className = 'p-3 bg-red-50 border-l-4 border-red-500 text-red-700 rounded text-sm';
          return;
        }

        registerBtn.disabled = true;
        registerBtn.textContent = '처리 중...';

        try {
          const response = await fetch('/api/v1/auth/register', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({
              email: email,
              password: password
            }),
            credentials: 'include' // 쿠키 포함
          });

          const data = await response.json();

          if (response.ok) {
            messageDiv.textContent = '✅ 회원가입이 완료되었습니다. 로그인 페이지로 이동합니다...';
            messageDiv.className = 'p-3 bg-emerald-50 border-l-4 border-emerald-500 text-emerald-700 rounded text-sm';
            
            setTimeout(() => {
              window.location.href = '/login';
            }, 1500);
          } else {
            messageDiv.textContent = '❌ ' + (data.message || '회원가입에 실패했습니다.');
            messageDiv.className = 'p-3 bg-red-50 border-l-4 border-red-500 text-red-700 rounded text-sm';
          }
        } catch (error) {
          messageDiv.textContent = '❌ 오류가 발생했습니다. 다시 시도해주세요.';
          messageDiv.className = 'p-3 bg-red-50 border-l-4 border-red-500 text-red-700 rounded text-sm';
        } finally {
          registerBtn.disabled = false;
          registerBtn.textContent = '회원가입';
        }
      });
    </script>
  </body>
</html>
