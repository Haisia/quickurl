<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>짧은 URL 생성기</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-slate-100 min-h-screen p-4">
    <div class="max-w-2xl mx-auto mt-8">
      <!-- Header -->
      <div class="bg-white/95 backdrop-blur rounded-t-xl shadow-md px-6 py-4 flex justify-between items-center">
        <div id="userInfo" class="hidden w-full flex items-center justify-between">
          <span id="userEmail" class="text-gray-700 font-semibold"></span>
          <div class="flex gap-3">
            <a href="/urls/my" class="text-slate-800 hover:text-slate-600 font-medium transition-colors">
              내 URL
            </a>
            <span class="text-gray-300">|</span>
            <button onclick="logout()" class="text-red-600 hover:text-red-700 font-medium transition-colors">
              로그아웃
            </button>
          </div>
        </div>
        <div id="authLinks" class="flex gap-3 ml-auto">
          <a href="/login" class="text-slate-800 hover:text-slate-600 font-medium transition-colors">로그인</a>
          <a href="/register" class="text-slate-700 hover:text-slate-600 font-medium transition-colors">회원가입</a>
        </div>
      </div>

      <!-- Main Content -->
      <div class="bg-white rounded-b-xl shadow-lg p-8 md:p-12">
        <h1 class="text-4xl md:text-5xl font-bold text-center mb-2 text-slate-800">
          짧은 URL 생성기
        </h1>
        <p class="text-center text-gray-600 mb-2">긴 URL을 간단하고 공유하기 쉬운 짧은 URL로 변환하세요</p>
        <p class="text-center text-sm text-slate-500 mb-6">
          💡 비로그인 상태에서도 사용 가능하며, 로그인하시면 생성한 URL을 관리할 수 있습니다
        </p>

        <!-- Global Stats -->
        <div class="grid grid-cols-2 gap-4 mb-8 max-w-md mx-auto">
          <div class="bg-gradient-to-br from-blue-50 to-blue-100 rounded-lg p-4 border border-blue-200">
            <div class="text-sm text-blue-600 font-medium mb-1">오늘 클릭 수</div>
            <div id="todayClickCount" class="text-2xl font-bold text-blue-900">-</div>
          </div>
          <div class="bg-gradient-to-br from-purple-50 to-purple-100 rounded-lg p-4 border border-purple-200">
            <div class="text-sm text-purple-600 font-medium mb-1">전체 클릭 수</div>
            <div id="totalClickCount" class="text-2xl font-bold text-purple-900">-</div>
          </div>
        </div>

        <div class="space-y-4">
          <div>
            <label for="originalUrl" class="block text-sm font-semibold text-gray-700 mb-2">
              원본 URL을 입력하세요:
            </label>
            <input 
              type="text" 
              id="originalUrl" 
              placeholder="https://example.com/very/long/url"
              class="w-full px-4 py-3 text-lg border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-slate-500 focus:border-transparent transition-all outline-none"
            />
          </div>

          <button 
            id="createBtn" 
            onclick="createShortUrl()"
            class="w-full bg-slate-800 hover:bg-slate-700 text-white py-3 rounded-lg font-semibold text-lg transition-colors shadow-md disabled:opacity-50 disabled:cursor-not-allowed"
          >
            짧은 URL 생성
          </button>
        </div>

        <!-- Result -->
        <div id="result" class="hidden mt-8 p-6 bg-emerald-50 rounded-lg border-2 border-emerald-200">
          <h3 class="text-xl font-bold text-gray-800 mb-3">생성된 짧은 URL:</h3>
          <div id="shortUrl" class="text-2xl font-bold text-slate-800 break-all mb-4"></div>
          <button 
            onclick="copyToClipboard()"
            class="w-full bg-emerald-600 hover:bg-emerald-700 text-white py-2 rounded-lg font-medium transition-colors"
          >
            📋 복사하기
          </button>
        </div>

        <!-- Error -->
        <div id="error" class="hidden mt-4 p-4 bg-red-50 border-l-4 border-red-500 text-red-700 rounded"></div>
      </div>
    </div>

    <script>
      // 페이지 로드 시 로그인 상태 확인 및 localStorage 정리
      window.addEventListener('DOMContentLoaded', function() {
        // 기존 localStorage 데이터 완전히 삭제 (XSS 방지)
        localStorage.removeItem('accessToken');
        localStorage.removeItem('refreshToken');
        
        checkLoginStatus();
        loadGlobalStats();
      });

      async function loadGlobalStats() {
        try {
          const response = await fetch('/api/v1/stats/global', {
            credentials: 'include'
          });

          if (response.ok) {
            const data = await response.json();
            if (data.data) {
              document.getElementById('todayClickCount').textContent = 
                data.data.today_click_count.toLocaleString();
              document.getElementById('totalClickCount').textContent = 
                data.data.total_click_count.toLocaleString();
            }
          }
        } catch (error) {
          console.error('통계 로드 실패:', error);
        }
      }

      async function checkLoginStatus() {
        try {
          const response = await fetch('/api/v1/auth/me', {
            credentials: 'include' // 쿠키 자동 전송
          });

          if (response.ok) {
            const data = await response.json();
            if (data.data && data.data.isLoggedIn) {
              // 로그인 상태
              document.getElementById('userInfo').classList.remove('hidden');
              document.getElementById('userInfo').classList.add('flex');
              document.getElementById('authLinks').classList.add('hidden');
              document.getElementById('userEmail').textContent = data.data.email;
            } else {
              // 비로그인 상태
              showAuthLinks();
            }
          } else {
            // API 호출 실패 시 비로그인 상태로 표시
            showAuthLinks();
          }
        } catch (error) {
          console.error('로그인 상태 확인 실패:', error);
          showAuthLinks();
        }
      }

      function showAuthLinks() {
        document.getElementById('userInfo').classList.add('hidden');
        document.getElementById('authLinks').classList.remove('hidden');
      }

      async function logout() {
        try {
          await fetch('/api/v1/auth/logout', {
            method: 'POST',
            credentials: 'include' // 쿠키 포함
          });
        } catch (error) {
          console.error('로그아웃 오류:', error);
        } finally {
          window.location.reload();
        }
      }

      async function createShortUrl() {
        const originalUrl = document.getElementById('originalUrl').value.trim();
        const errorDiv = document.getElementById('error');
        const resultDiv = document.getElementById('result');
        const createBtn = document.getElementById('createBtn');

        errorDiv.textContent = '';
        errorDiv.classList.add('hidden');
        resultDiv.classList.add('hidden');

        if (!originalUrl) {
          errorDiv.textContent = '⚠️ URL을 입력해주세요.';
          errorDiv.classList.remove('hidden');
          return;
        }

        createBtn.disabled = true;
        createBtn.textContent = '생성 중...';

        try {
          const response = await fetch('/api/v1/url/shorten', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({
              originalUrl: originalUrl
            }),
            credentials: 'include' // 쿠키 자동 전송
          });

          if (!response.ok) {
            // 401 에러 시 토큰 갱신 시도
            if (response.status === 401) {
              const refreshed = await refreshAccessToken();
              if (refreshed) {
                // 토큰 갱신 성공 시 재시도
                return createShortUrl();
              }
            }
            throw new Error('URL 생성에 실패했습니다.');
          }

          const data = await response.json();
          
          const shortKey = data.data.short_key;
          const shortUrl = `${window.location.origin}/${shortKey}`;

          document.getElementById('shortUrl').textContent = shortUrl;
          resultDiv.classList.remove('hidden');

        } catch (error) {
          errorDiv.textContent = '❌ ' + (error.message || '오류가 발생했습니다.');
          errorDiv.classList.remove('hidden');
        } finally {
          createBtn.disabled = false;
          createBtn.textContent = '짧은 URL 생성';
        }
      }

      async function refreshAccessToken() {
        try {
          const response = await fetch('/api/v1/auth/token/refresh', {
            method: 'POST',
            credentials: 'include' // refresh token 쿠키 자동 전송
          });

          if (response.ok) {
            // 새로운 access token이 쿠키에 자동으로 설정됨
            return true;
          } else {
            // refresh token도 만료된 경우 로그아웃
            logout();
            return false;
          }
        } catch (error) {
          logout();
          return false;
        }
      }

      function copyToClipboard() {
        const shortUrl = document.getElementById('shortUrl').textContent;
        navigator.clipboard.writeText(shortUrl).then(() => {
          // 토스트 알림
          const toast = document.createElement('div');
          toast.className = 'fixed top-4 right-4 bg-emerald-600 text-white px-6 py-3 rounded-lg shadow-lg z-50';
          toast.textContent = '✅ 클립보드에 복사되었습니다!';
          document.body.appendChild(toast);
          setTimeout(() => toast.remove(), 2000);
        }).catch(() => {
          alert('복사에 실패했습니다.');
        });
      }

      document.getElementById('originalUrl').addEventListener('keypress', function (event) {
        if (event.key === 'Enter') {
          createShortUrl();
        }
      });
    </script>
  </body>
</html>
