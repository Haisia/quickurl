    <script>
      // í˜ì´ì§€ ë¡œë“œ ì‹œ ë¡œê·¸ì¸ ìƒíƒœ í™•ì¸ ë° localStorage ì •ë¦¬
      window.addEventListener('DOMContentLoaded', function() {

        localStorage.removeItem('accessToken');

      async function checkLoginStatus() {
        try {
          const response = await fetch('/api/v1/auth/me', {
            credentials: 'include' // ì¿ í‚¤ ìë™ ì „ì†¡
          });

          if (response.ok) {

              document.getElementById('userInfo').classList.remove('hidden');
              document.getElementById('userInfo').classList.add('flex');
              document.getElementById('authLinks').classList.add('hidden');
              document.getElementById('userEmail').textContent = data.data.email;
            } else {

              showAuthLinks();
            }
          } else {

            showAuthLinks();

      function showAuthLinks() {

      async function logout() {

      async function createShortUrl() {
        const originalUrl = document.getElementById('originalUrl').value.trim();
        const errorDiv = document.getElementById('error');
        const resultDiv = document.getElementById('result');
        const createBtn = document.getElementById('createBtn');

        errorDiv.textContent = '';
        errorDiv.classList.add('hidden');
        resultDiv.classList.add('hidden');

        if (!originalUrl) {
          errorDiv.textContent = 'âš ï¸ URLì„ ì…ë ¥í•´ì£¼ì„¸ìš”.';
          errorDiv.classList.remove('hidden');
          return;
        }

        createBtn.disabled = true;
        createBtn.textContent = 'ìƒì„± ì¤‘...';

        try {
          const response = await fetch('/api/v1/url/shorten', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({
              originalUrl: originalUrl
            }),
            credentials: 'include' // ì¿ í‚¤ ìë™ ì „ì†¡
          });

          if (!response.ok) {
            // 401 ì—ëŸ¬ ì‹œ í† í° ê°±ì‹  ì‹œë„
            if (response.status === 401) {
              const refreshed = await refreshAccessToken();
              if (refreshed) {
                // í† í° ê°±ì‹  ì„±ê³µ ì‹œ ì¬ì‹œë„
                return createShortUrl();
              }
            }
            throw new Error('URL ìƒì„±ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.');
          }

          const data = await response.json();
          
          const shortKey = data.data.short_key;
          const shortUrl = `${window.location.origin}/${shortKey}`;

          document.getElementById('shortUrl').textContent = shortUrl;
          resultDiv.classList.remove('hidden');

        } catch (error) {
          errorDiv.textContent = 'âŒ ' + (error.message || 'ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
          errorDiv.classList.remove('hidden');
        } finally {
          createBtn.disabled = false;
          createBtn.textContent = 'ì§§ì€ URL ìƒì„±';
        }
      }

      async function refreshAccessToken() {

            method: 'POST',

          });

          if (response.ok) {
            // ìƒˆë¡œìš´ access tokenì´ ì¿ í‚¤ì— ìë™ìœ¼ë¡œ ì„¤ì •ë¨
            return true;
